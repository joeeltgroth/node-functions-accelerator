accelerator:
  displayName: Node Function
  description: A Node.js sample function using FaaS Node.js Runtime Framework
  iconUrl: https://raw.githubusercontent.com/sample-accelerators/java-functions-accelerator/main/functions-icon.png
  tags:
  - node
  - function
  - serverless
  - knative
  - faas

  # options for the UI
  options:
  - name: includeTap
    label: "Include TAP deployment resources?"
    inputType: checkbox
    dataType: boolean
    defaultValue: true

engine:
  merge:
    - include: [ "**" ]
      exclude: [ "package.json", "config/**", "catalog/**", "README.md", "DEPLOYING.md" ]
    - include: [ "package.json" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: node-express
          with: "#artifactId"
    - include: [ "config/workload.yaml" ]
      condition: "#includeTap"
      chain:
      - type: ReplaceText
        substitutions:
        - text: node-express
          with: "#artifactId"
    - include: [ "catalog/catalog-info.yaml" ]
      condition: "#includeTap"
      chain:
      - type: ReplaceText
        substitutions:
        - text: node-express
          with: "#artifactId"
    - name: README
      type: Combo
      onConflict: Append
      merge:
      - include: [ "README.md"]
        chain:
        - type: ReplaceText
          substitutions:
          - text: node-express
            with: "#artifactId"
      - include: [ "DEPLOYING.md" ]
        condition: "#includeTap"
        chain:
        - type: ReplaceText
          substitutions:
          - text: node-express
            with: "#artifactId"
        - type: RewritePath
          rewriteTo: "'README.md'"
